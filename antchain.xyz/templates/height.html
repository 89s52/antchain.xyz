{% extends 'base.html' %}

{% block page_content %}

    <div class="row">
        <div class="col-lg-12 btn-lg">
            <ul class="breadcrumb">
                <li><a href="/">首页</a> <span class="divider"></span></li>
                <li><a href="/block">区块</a><span class="divider"></span></li>
                <li class="active">{{ block['height'] }}</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-xs-2 col-lg-3"></div>
                <div class="col-xs-8 col-lg-6 clearfix">
                    <ul class="pager">
                        <li class="previous">{% if block['height']!=0 %}
                            <a href="/block/height/{{ block['height'] -1 }}">上一个区块</a>{% endif %}</li>
                        <li class="next">{% if block['nextblockhash']!='' %}
                            <a href="/block/height/{{ block['height']+1}}">下一个区块</a>{% endif %}</li>
                    </ul>

                </div>
                <div class="col-xs-2 col-lg-3"></div>
            </div>
        </div>

        {% include "height_s.html" %}
    </div>


{% endblock %}
